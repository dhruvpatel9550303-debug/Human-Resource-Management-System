<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management | HR Harmony Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    <custom-sidebar></custom-sidebar>

    <main class="ml-64 p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Leave Management</h1>
            <button id="newLeaveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                New Leave Request
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Leave Balance Card -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-4">Leave Balance</h2>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium">Vacation</span>
                            <span class="text-sm text-gray-500">12/20 days</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: 60%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium">Sick</span>
                            <span class="text-sm text-gray-500">5/10 days</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-600 h-2 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium">Personal</span>
                            <span class="text-sm text-gray-500">2/5 days</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-purple-600 h-2 rounded-full" style="width: 40%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Leave Requests -->
            <div class="bg-white p-6 rounded-xl shadow-md lg:col-span-2">
                <h2 class="text-lg font-semibold mb-4">Recent Leave Requests</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dates</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="leaveTable">
                            <!-- Leave requests will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <!-- Leave Request Modal -->
    <div id="leaveRequestModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">New Leave Request</h3>
                    <button id="closeLeaveModal" class="text-gray-400 hover:text-gray-600">
                        <i data-feather="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <form id="leaveRequestForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Leave Type</label>
                        <select id="leaveType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">Select leave type</option>
                            <option value="Vacation">Vacation Leave</option>
                            <option value="Sick">Sick Leave</option>
                            <option value="Personal">Personal Leave</option>
                            <option value="Unpaid">Unpaid Leave</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Start Date</label>
                        <input type="date" id="startDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">End Date</label>
                        <input type="date" id="endDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Remarks</label>
                        <textarea id="leaveRemarks" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Optional remarks..."></textarea>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="cancelLeaveBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        let leaveRequests = [
            { id: 1, type: 'Vacation', startDate: '2024-01-15', endDate: '2024-01-17', days: 3, status: 'Pending', remarks: 'Family vacation', submittedDate: '2024-01-10' },
            { id: 2, type: 'Sick', startDate: '2024-01-08', endDate: '2024-01-08', days: 1, status: 'Approved', remarks: 'Medical appointment', submittedDate: '2024-01-07' },
            { id: 3, type: 'Personal', startDate: '2024-01-05', endDate: '2024-01-05', days: 1, status: 'Rejected', remarks: 'Personal matters', submittedDate: '2024-01-04' },
            { id: 4, type: 'Vacation', startDate: '2023-12-20', endDate: '2023-12-24', days: 5, status: 'Approved', remarks: 'Holiday break', submittedDate: '2023-12-15' }
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaveRequests();
            setupModalEvents();
            
            document.getElementById('newLeaveBtn').addEventListener('click', () => {
                document.getElementById('leaveRequestModal').classList.remove('hidden');
            });
        });
        
        function loadLeaveRequests() {
            const tableBody = document.getElementById('leaveTable');
            tableBody.innerHTML = leaveRequests.map(item => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.type}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDateRange(item.startDate, item.endDate)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.days}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${item.status === 'Approved' ? 'bg-green-100 text-green-800' : 
                              item.status === 'Rejected' ? 'bg-red-100 text-red-800' : 
                              'bg-yellow-100 text-yellow-800'}">
                            ${item.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button class="text-blue-600 hover:text-blue-800 mr-3" onclick="viewLeaveRequest(${item.id})">View</button>
                        ${item.status === 'Pending' ? `<button class="text-red-600 hover:text-red-800" onclick="cancelLeaveRequest(${item.id})">Cancel</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }
        
        function setupModalEvents() {
            document.getElementById('closeLeaveModal').addEventListener('click', () => {
                document.getElementById('leaveRequestModal').classList.add('hidden');
            });
            
            document.getElementById('cancelLeaveBtn').addEventListener('click', () => {
                document.getElementById('leaveRequestModal').classList.add('hidden');
            });
            
            document.getElementById('leaveRequestForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const leaveType = document.getElementById('leaveType').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const remarks = document.getElementById('leaveRemarks').value;
                
                if (new Date(startDate) > new Date(endDate)) {
                    alert('End date must be after start date');
                    return;
                }
                
                const days = calculateLeaveDays(startDate, endDate);
                
                const newRequest = {
                    id: leaveRequests.length + 1,
                    type: leaveType,
                    startDate: startDate,
                    endDate: endDate,
                    days: days,
                    status: 'Pending',
                    remarks: remarks,
                    submittedDate: new Date().toISOString().split('T')[0]
                };
                
                leaveRequests.unshift(newRequest);
                loadLeaveRequests();
                document.getElementById('leaveRequestModal').classList.add('hidden');
                document.getElementById('leaveRequestForm').reset();
                
                alert('Leave request submitted successfully!');
            });
        }
        
        function calculateLeaveDays(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return diffDays;
        }
        
        function formatDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            if (start.getTime() === end.getTime()) {
                return start.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } else {
                const startStr = start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const endStr = end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                return `${startStr} - ${endStr}`;
            }
        }
        
        function viewLeaveRequest(id) {
            const request = leaveRequests.find(r => r.id === id);
            if (request) {
                const details = `
                    Type: ${request.type}
                    Dates: ${formatDateRange(request.startDate, request.endDate)}
                    Days: ${request.days}
                    Status: ${request.status}
                    Remarks: ${request.remarks || 'None'}
                    Submitted: ${request.submittedDate}
                `;
                alert(details);
            }
        }
        
        function cancelLeaveRequest(id) {
            if (confirm('Are you sure you want to cancel this leave request?')) {
                leaveRequests = leaveRequests.filter(r => r.id !== id);
                loadLeaveRequests();
            }
        }
    </script>
</body>
</html>
